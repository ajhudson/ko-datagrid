<!DOCTYPE html>
<html>
<head>
    <title>Knockout grid</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .center { text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Experimental Data Grid using Knockout</h2>

        <div class="row" style="float: right;">
            <form class="form-inline">
                <div class="form-group">
                    <label for="pageSize">Page Size</label>
                    <select id="pageSize" class="form-control" data-bind="options: pageSizeOptions, value: defaultPageSize"></select>
                </div>
            </form>
        </div>
        
        <div data-bind="component: { name: 'simple-bootstrap-data-grid', params: {
            id: 'data-grid-1',
            data: data,
            pageSize: defaultPageSize
        } }"></div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="ko-datagrid-component.js"></script>
    <script src="viewmodel.js"></script>
    
    <script>
        $(function() {
            var vm = new ViewModel();
            ko.applyBindings(vm);
        })
    </script>

</body>
</html>
